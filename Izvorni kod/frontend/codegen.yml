overwrite: true
schema: ${NEXT_PUBLIC_APOLLO_SERVER}
documents: "modules/**/graphql/*.ts"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - prettier --write
